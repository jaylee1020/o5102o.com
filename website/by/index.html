<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="by o5102o - things i've built">
  <meta name="theme-color" content="#0a0a0a">
  <meta property="og:title" content="by o5102o">
  <meta property="og:description" content="things i've built">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://by.o5102o.com">
  <title>by o5102o</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --surface: #111;
      --border: #1a1a1a;
      --border-hover: #2a2a2a;
      --text-primary: #e8e8e8;
      --text-secondary: #888;
      --text-tertiary: #484848;
      --text-muted: #282828;
      --font-mono: "SF Mono", "Fira Code", "Fira Mono", "Roboto Mono", "Courier New", monospace;
      --transition: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text-secondary);
      font-family: var(--font-mono);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 500px;
      width: 100%;
      padding: 2.5rem 2rem;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      color: var(--text-tertiary);
      text-decoration: none;
      font-size: 0.75rem;
      margin-bottom: 2.5rem;
      letter-spacing: 0.02em;
      transition: color var(--transition);
    }

    .back:hover {
      color: var(--text-secondary);
    }

    .back:focus-visible {
      outline: 1px solid var(--text-tertiary);
      outline-offset: 2px;
    }

    .back .back-arrow {
      transition: transform var(--transition);
    }

    .back:hover .back-arrow {
      transform: translateX(-2px);
    }

    .title {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.4rem;
      letter-spacing: -0.03em;
    }

    .subtitle {
      font-size: 0.8rem;
      color: var(--text-tertiary);
      margin-bottom: 3rem;
      letter-spacing: 0.05em;
    }

    .projects {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .project {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 1rem 1.125rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      text-decoration: none;
      transition: border-color var(--transition), background var(--transition), transform var(--transition);
    }

    .project:hover {
      border-color: var(--border-hover);
      background: #141414;
      transform: translateY(-1px);
    }

    .project:focus-visible {
      outline: 1px solid var(--text-tertiary);
      outline-offset: 2px;
    }

    .project-info {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      min-width: 0;
    }

    .project-name {
      font-size: 0.875rem;
      color: var(--text-secondary);
      transition: color var(--transition);
    }

    .project:hover .project-name {
      color: var(--text-primary);
    }

    .project-desc {
      font-size: 0.75rem;
      color: var(--text-tertiary);
      line-height: 1.5;
    }

    .project .arrow {
      color: var(--text-muted);
      font-size: 0.875rem;
      flex-shrink: 0;
      transition: color var(--transition), transform var(--transition);
    }

    .project:hover .arrow {
      color: var(--text-tertiary);
      transform: translateX(2px);
    }

    .footer {
      margin-top: 3.5rem;
      font-size: 0.6875rem;
      color: var(--text-muted);
      letter-spacing: 0.02em;
    }

    ::selection {
      background: #222;
      color: var(--text-primary);
    }

    @media (prefers-reduced-motion: reduce) {
      .container { animation: none; }
      *, *::before, *::after {
        transition-duration: 0.01ms !important;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }

      .title {
        font-size: 1.5rem;
      }

      .project {
        padding: 0.875rem 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <a href="https://o5102o.com" class="back">
      <span class="back-arrow">&larr;</span>
      <span>o5102o.com</span>
    </a>

    <h1 class="title">by o5102o</h1>
    <p class="subtitle">things i've built</p>

    <ul class="projects">
      <li>
        <a href="#" class="project">
          <span class="project-info">
            <span class="project-name">project-alpha</span>
            <span class="project-desc">프로젝트 설명을 여기에 작성하세요</span>
          </span>
          <span class="arrow">&rarr;</span>
        </a>
      </li>
      <li>
        <a href="#" class="project">
          <span class="project-info">
            <span class="project-name">project-beta</span>
            <span class="project-desc">프로젝트 설명을 여기에 작성하세요</span>
          </span>
          <span class="arrow">&rarr;</span>
        </a>
      </li>
      <li>
        <a href="#" class="project">
          <span class="project-info">
            <span class="project-name">project-gamma</span>
            <span class="project-desc">프로젝트 설명을 여기에 작성하세요</span>
          </span>
          <span class="arrow">&rarr;</span>
        </a>
      </li>
    </ul>

    <p class="footer">&copy; 2026 o5102o</p>
  </main>
</body>
</html>

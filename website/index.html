<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="o5102o - developer">
  <meta name="theme-color" content="#0a0a0a">
  <meta property="og:title" content="o5102o">
  <meta property="og:description" content="developer">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://o5102o.com">
  <title>o5102o</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --surface: #111;
      --border: #1a1a1a;
      --border-hover: #2a2a2a;
      --text-primary: #e8e8e8;
      --text-secondary: #888;
      --text-tertiary: #484848;
      --text-muted: #282828;
      --font-mono: "SF Mono", "Fira Code", "Fira Mono", "Roboto Mono", "Courier New", monospace;
      --transition: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text-secondary);
      font-family: var(--font-mono);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .card {
      max-width: 420px;
      width: 100%;
      padding: 2.5rem 2rem;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .name {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.4rem;
      letter-spacing: -0.03em;
    }

    .bio {
      font-size: 0.8rem;
      color: var(--text-tertiary);
      margin-bottom: 3rem;
      letter-spacing: 0.05em;
    }

    .links {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0.625rem;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.875rem 1.125rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.8125rem;
      transition: border-color var(--transition), background var(--transition), transform var(--transition);
    }

    .links a:hover {
      border-color: var(--border-hover);
      background: #141414;
      transform: translateY(-1px);
    }

    .links a:focus-visible {
      outline: 1px solid var(--text-tertiary);
      outline-offset: 2px;
    }

    .links .info {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .links .label {
      color: var(--text-tertiary);
      font-size: 0.6875rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .links .value {
      color: var(--text-secondary);
      transition: color var(--transition);
    }

    .links a:hover .value {
      color: var(--text-primary);
    }

    .links .arrow {
      color: var(--text-muted);
      font-size: 0.875rem;
      transition: color var(--transition), transform var(--transition);
    }

    .links a:hover .arrow {
      color: var(--text-tertiary);
      transform: translateX(2px);
    }

    .footer {
      margin-top: 3.5rem;
      font-size: 0.6875rem;
      color: var(--text-muted);
      letter-spacing: 0.02em;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1 class="name">o5102o</h1>
    <p class="bio">developer</p>

    <ul class="links">
      <li>
        <a href="https://by.o5102o.com">
          <span class="info">
            <span class="label">portfolio</span>
            <span class="value">by.o5102o.com</span>
          </span>
          <span class="arrow">&rarr;</span>
        </a>
      </li>
      <li>
        <a href="https://github.com/o5102o" target="_blank" rel="noopener noreferrer">
          <span class="info">
            <span class="label">github</span>
            <span class="value">github.com/o5102o</span>
          </span>
          <span class="arrow">&rarr;</span>
        </a>
      </li>
      <li>
        <a href="mailto:hello@o5102o.com">
          <span class="info">
            <span class="label">email</span>
            <span class="value">hello@o5102o.com</span>
          </span>
          <span class="arrow">&rarr;</span>
        </a>
      </li>
    </ul>

    <p class="footer">&copy; 2026 o5102o</p>
  </main>
</body>
</html>
